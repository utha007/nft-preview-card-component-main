<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="image">
    <img src="images/image-equilibrium.jpg" >
  </div>
  <div class="text">
    <heading>Equilibrium #3429</heading>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>
  <div class="info">
    <div class=".eth-balance"><img src="images/icon-ethereum.svg">0.041 ETH</div>
    <div class="time-left"><img src="images/icon-clock.svg">3 days left</div>
  </div>
  <hr>
  <div class="creator">
    <p><img src="images/image-avatar.png"> Creation of <div class="name">Jules Wyvern</div></p>
  </div>
</main>
</body>
</html>
