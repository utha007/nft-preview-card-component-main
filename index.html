<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="image">
      <img src="images/image-equilibrium.jpg">
    </div>
    <div class="text">
      <heading>Equilibrium #3429</heading>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <div class=".eth-balance">
        <img src="images/icon-ethereum.svg">
        <div class="value">0.041 ETH</div>
      </div>
      <div class="time-left">
        <img src="images/icon-clock.svg">
        <div class="days">3 days left</div>
      </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png">
      <div class="name">Creation of <p>Jules Wyvern</p>
      </div>

    </div>
  </main>
</body>

</html>
